<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46fe26d8f4.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="title">Etch A Sketch</h1>
    </header>

    <div class="main">
        <div class="drawingBoard">
        </div>
        <div class="options">
            <input class="optionButton" type="color" id="head" name="head" value="#2d2d2d" />
            <button class="optionButton optionButtonTogg" id="colorMode">Color Mode</button>
            <button class="optionButton optionButtonTogg" id="randomMode">Random</button>
            <button class="optionButton optionButtonTogg">Eraser</button>
            <button class="optionButton" id="clearBtn">Clear</button>
        </div>
        <div class="settings">
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input type="range" id="size" min="1" max="100" value="16">
        </div>
    </div>

    <footer>
        <p>Copyright Â© 2024 TheSTruong</p>
        <a href="https://github.com/TheSTruong" target="_blank">
            <i class="fa-brands fa-github fa-beat" style="color:black"></i></i>
        </a>
    </footer>

</body>

</html>
